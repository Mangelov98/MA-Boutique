<form #f="ngForm" >
    <h1><span>Add Item</span></h1>
    <hr class="hr-3"/>
    <div class="form-group">
        <div class="text-white label-holder d-flex justify-content-center">
            <label for="name" class="h4 mb-2">Name</label>
        </div>
        <input #itemName="ngModel" type="text" class="form-control" id="name" name="name"  ngModel required minlength="5"/>
    </div>
    <small class="error" *ngIf="itemName.touched && itemName.errors?.required">Incorrect name!</small>
    <small class="error" *ngIf="itemName.touched && itemName.errors?.minlength">
        Item name must be at least 5 characters long.
    </small>
    <div class="form-group">
        <div class="text-white label-holder d-flex justify-content-center">
            <label for="description" class="h4 mb-2">Description</label>
        </div>
        <input #descriptionText="ngModel" type="text" class="form-control" id="description"
               name="description" ngModel required
               minlength="10"/>
            </div>
            <small class="error" *ngIf="descriptionText.touched && descriptionText.errors?.required">Incorrect
                description</small>
                <small class="error" *ngIf="descriptionText.touched && descriptionText.errors?.minlength">
                   Item description must be at least 20 characters long.
                </small>
    <div class="form-group">
        <div class="text-white label-holder d-flex justify-content-center">
            <label for="category" class="h4 mb-2">Category</label>
        </div>
        <select class="category" id="category" name="category">
            <option value="">Select category</option>
            <option value="Jean">Jean</option>

        </select>
    </div>
    <div class="form-group">
        <div class="text-white label-holder d-flex justify-content-center">
            <label for="gender" class="h4 mb-2">Gender</label>
        </div>
        <select class="browser-default custom-select" id="gender" name="gender">
            <option value="">Select gender</option>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
        </select>
    </div>
    <div class="form-group">
        <div class="text-white label-holder d-flex justify-content-center">
            <label for="price" class="h4 mb-2">Price</label>
        </div>
        <input #priceNumber="ngModel" type="number" class="form-control" id="price"
               name="price"  ngModel required />
            </div>
            <small *ngIf="priceNumber.touched && priceNumber.errors?.required" class="text-danger">Incorrect price!</small>

    <div class="button-holder d-flex justify-content-center">
        <button type="submit" class="add"  routerLink="/">Add Item</button>
    </div>
</form>
